<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->

    <div class="header">
      <h3>Score:</h3>
      <div class="score">0</div>
      <h3>Round:</h3>
      <div class="round">0</div>
      <h3>Timer:</h3>
      <div class="timer">5000</div>
      <button class="menu-btn">Menu</button>
    </div>

    <!-- Menu -->
    <div class="menu-container hidden">
      <ul>
        <li id="menu-new">New Game</li>
      </ul>
    </div>

    <!-- Ready Button -->
    <button id="ready">Ready</button>

    <!-- Winner Message -->
    <div class="winner hidden">
      <h1>Level Completed</h1>
    </div>

    <!-- Next Game Message -->
    <div class="next-game hidden">
      <h1>Ready for your next challenge?</h1>
      <button class="button" id="next">Yes</button>
    </div>

    <!-- Game Over Message -->
    <div class="time-out hidden">
      <h1>Game Over</h1>
    </div>

    <script src="./js/text.js"></script>
    <script src="./js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
